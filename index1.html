<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles1.css">
    <title>Istagram</title>
</head>

<body>
    <div class="container-imagens">
        <img src="./img/celular.png" class="img-celular">
        <img src="./img/insta1.png" class="imagen-celular">
        <img src="./img/insta2.png" class="imagen-celular" id="troca-imagem">
    </div>
    <div class="container-itens">
        <div class="container-form">
            <img src="./img/insta-logo.png" class="insta-logo">

            <input placeholder="Telefone, nome do usuario ou email">
            <input placeholder="Senha">

            <button>Entrar</button>

            <a class="login-facebook" href="https://pt-br.facebook.com/">Entrar com facebook</a>
            <a class="esqueceu-senha">Esqueceu a senha?</a>
        </div>
        <div class="container-cadastro">
            <p class="paragrafo-conta">NÃ£o tem uma conta?</p><a class="link-cadastro">Cadastrar-se</a>
        </div>
        <p class="paragrafo-app">Obtenha o aplivativo</p>
        <div class="container-app">

            <img src="./img/ios.png" class="logo-app">
            <img src="./img/google.png" class="logo-app">
        </div>
    </div>


</body>

<script>
    let imagem = document.getElementById("troca-imagem")
    function trocaImagem() {
        if (imagem.style.opacity == 0) {
            imagem.style.opacity = 1

        }
        else {
            imagem.style.opacity = 0
        }

    }
    setInterval(function () {
        trocaImagem()

    }, 3000);


</script>

</html>
